<!doctype html>
<html>
<head>
<title> </title>
<style>

h1, a{
  border: 3px red solid;
  padding: 20px;
  margin: 0;
  display: block;
  width: 100px;
}
/*
padding: 박스와 안에 글자 사이 공간
margin: 두 박스 사이 간격
width: 박스가로길이, height: 세로
block element 테두리를 화면전체 가지는 것
inline element 자기크기만 가지는 것
*/
</style>
<meta charset="utf-8">
</head>
<body>
